<div class="card flex justify-content-center">
    <p-button (onClick)="showDialog()" label="Add Staff"></p-button>
    <p-dialog 
        header="Add Staff" 
        [(visible)]="visible" 
        [modal]="true" 
        [style]="{ width: '30rem' }">
        <span class="p-text-secondary block mb-5">Insert info :</span>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="staffFirstName" class="font-semibold w-6rem">First Name</label>
            <input pInputText id="staffFirstName" [(ngModel)]="staffFirstName" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="staffLastName" class="font-semibold w-6rem">Last Name</label>
            <input pInputText id="staffLastName" [(ngModel)]="staffLastName" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-5">
            <label for="staffFullName" class="font-semibold w-6rem">Full Name</label>
            <input pInputText id="staffFullName" [(ngModel)]="staffFullName" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-5">
            <label for="staffLicenseNumber" class="font-semibold w-6rem">License Number</label>
            <input pInputText id="staffLicenseNumber" [(ngModel)]="staffLicenseNumber" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="specializations" class="font-semibold w-6rem">Specializations</label>
            <p-multiSelect
                id="specializations"
                [options]="optionList"
                [(ngModel)]="selectedSpecializations"
                optionLabel="name"
                optionValue="id"
                placeholder="Select Specializations" 
                [appendTo]="'body'">
            </p-multiSelect>
        </div>        

        <div class="flex align-items-center gap-3 mb-5">
            <label for="staffEmail" class="font-semibold w-6rem">Email</label>
            <input pInputText id="staffEmail" [(ngModel)]="staffEmail" class="flex-auto" type="email" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-5">
            <label for="staffPhoneNumber" class="font-semibold w-6rem">Phone Number</label>
            <input pInputText id="staffPhoneNumber" [(ngModel)]="staffPhoneNumber" class="flex-auto" type="number" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-5">
            <label for="staffAvailabilitySlots" class="font-semibold w-6rem">Availability Slots</label>
            <input pInputText id="staffAvailabilitySlots" [(ngModel)]="staffAvailabilitySlots" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-5">
            <label for="username" class="font-semibold w-6rem">User Id</label>
            <input pInputText id="username" [(ngModel)]="username" class="flex-auto" autocomplete="off" />
        </div>
        

        <ng-template pTemplate="footer">
            <p-button 
                label="Cancel" 
                [text]="true" 
                severity="secondary" 
                (onClick)="visible = false"></p-button>
            <p-button 
                label="Save" 
                [outlined]="true" 
                severity="primary" 
                (onClick)="saveStaff()"></p-button>
        </ng-template>
    </p-dialog>

    <!-- Toast Notifications -->
    <p-toast></p-toast>
</div>
