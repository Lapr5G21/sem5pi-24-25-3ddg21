<p-table [value]="roomTypes" [tableStyle]="{ 'min-width': '60rem' }" [loading]="loading">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <span class="text-xl font-bold">Room Types</span>
            <p-button icon="pi pi-refresh" rounded raised (onClick)="loadRoomTypes()"></p-button>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>Internal Code</th>
            <th>Designation</th>
            <th>Description</th>
            <th>Surgery Suitable</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-roomType>
        <tr>
            <td>{{ roomType.Code }}</td>
            <td>{{ roomType.Designation }}</td>
            <td>{{ roomType.Description }}</td>
            <td>
                <p-tag 
                    [value]="roomType.SurgerySuitability ? 'Yes' : 'No'" 
                    [severity]="roomType.SurgerySuitability ? 'success' : 'warning'">
                </p-tag>
            </td>
            <td>
                <div class="flex gap-2">
                    <button 
                        pButton 
                        icon="pi pi-trash" 
                        class="p-button-rounded p-button-danger" 
                        (onClick)="confirmDeleteRoomType(roomType)" 
                        title="Delete">
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template #footer>
        In total there are {{ roomTypes ? roomTypes.length : 0 }} room types.
    </ng-template>
</p-table>
