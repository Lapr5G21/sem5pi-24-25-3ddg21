<div class="card flex justify-content-center">
    <p-dialog 
        header="Edit Patient" 
        [(visible)]="visible" 
        [modal]="true" 
        [style]="{ width: '30rem' }">
        <span class="p-text-secondary block mb-5">Insert info :</span>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="FirstName" class="font-semibold w-6rem">First Name</label>
            <input pInputText id="FirstName" [(ngModel)]="FirstName" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-5">
            <label for="LastName" class="font-semibold w-6rem">Last Name</label>
            <input pInputText id="LastName" [(ngModel)]="LastName" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-5">
            <label for="FullName" class="font-semibold w-6rem">Full Name</label>
            <input pInputText id="FullName" [(ngModel)]="FullName" class="flex-auto" autocomplete="off" />
        </div>       

                
        <div class="flex align-items-center gap-3 mb-5">
            <label for="MedicalRecord" class="font-semibold w-6rem">Medical Record</label>
            <input pInputText id="MedicalRecord" [(ngModel)]="MedicalRecord" class="flex-auto" autocomplete="off" />
        </div>        
        
        <div class="flex align-items-center gap-3 mb-5">
            <label for="Email" class="font-semibold w-6rem">Email</label>
            <input pInputText id="Email" [(ngModel)]="Email" class="flex-auto" autocomplete="off" />
        </div>
        
        <div class="flex align-items-center gap-3 mb-5">
            <label for="PhoneNumber" class="font-semibold w-6rem">Phone Number</label>
            <input pInputText id="PhoneNumber" [(ngModel)]="PhoneNumber" class="flex-auto" autocomplete="off" />
        </div>
        
        <div class="flex align-items-center gap-3 mb-5">
            <label for="Address" class="font-semibold w-6rem">Address</label>
            <input pInputText id="Address" [(ngModel)]="Address" class="flex-auto" autocomplete="off" />
        </div>       


        <ng-template pTemplate="footer">
            <p-button 
                label="Cancel" 
                [text]="true" 
                severity="secondary" 
                (onClick)="visible = false"></p-button>
            <p-button 
                label="Save" 
                [outlined]="true" 
                severity="primary" 
                (onClick)="updatePatient()"></p-button>
        </ng-template>
    </p-dialog>

    <!-- Toast Notifications -->
    <p-toast></p-toast>
</div>
