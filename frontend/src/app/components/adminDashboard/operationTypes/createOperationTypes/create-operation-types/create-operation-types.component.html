<div class="card flex justify-content-center">
    <p-button (onClick)="showDialog()" label="Adicionar Tipo de Operação" />
    <p-dialog 
        header="Adicionar Tipo de Operação" 
        [(visible)]="visible" 
        [modal]="true" 
        [style]="{ width: '30rem' }">
        
        <ng-template pTemplate="header">
            <div class="inline-flex align-items-center justify-content-center gap-2">
                <p-avatar 
                    image="https://primefaces.org/cdn/primeng/images/demo/avatar/operation.png"
                    shape="circle" />
                <span class="font-bold white-space-nowrap">
                    Adicionar Tipo de Operação
                </span>
            </div>
        </ng-template>

        <span class="p-text-secondary block mb-5">Preencha as informações abaixo:</span>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="operationTypeName" class="font-semibold w-6rem">
                Nome do Tipo
            </label>
            <input pInputText id="operationTypeName" class="flex-auto" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="duration" class="font-semibold w-6rem">
                Duração (min)
            </label>
            <input pInputText id="duration" class="flex-auto" type="number" autocomplete="off" />
        </div>

        <div class="flex align-items-center gap-3 mb-5">
            <label for="options" class="font-semibold w-6rem">
                Opções
            </label>
            <p-dropdown id="options" [options]="optionList" placeholder="Selecione uma opção"></p-dropdown>
        </div>

        <ng-template pTemplate="footer">
            <p-button 
                label="Cancelar" 
                [text]="true" 
                severity="secondary" 
                (onClick)="visible = false" />
            <p-button 
                label="Salvar" 
                [outlined]="true" 
                severity="primary" 
                (onClick)="saveOperationType()" />
        </ng-template>
    </p-dialog>
</div>
