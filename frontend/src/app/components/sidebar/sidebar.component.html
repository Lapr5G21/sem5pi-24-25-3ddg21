<div class="card flex justify-content-center">
    <p-sidebar [(visible)]="sidebarVisible" position="left" [baseZIndex]="10000" styleClass="my-sidebar">
      <h3 style="margin-top: 10px;" class="menu-title">Menu</h3>
      <div class="sidebar-buttons">
        <p-button label="Home" icon="pi pi-home" routerLink="/home" styleClass="full-width-button"></p-button>
        <p-button label="Profile" icon="pi pi-user" routerLink="/profile" styleClass="full-width-button"></p-button>
        <p-button label="Settings" icon="pi pi-cog" routerLink="/settings" styleClass="full-width-button"></p-button>
        <p-button label="Logout" icon="pi pi-sign-out" (click)="logout()" styleClass="full-width-button"></p-button>
      </div>
    </p-sidebar>
    <p-button icon="pi pi-arrow-right" (click)="toggleSidebar()" class="toggle-button"></p-button>
  </div>
